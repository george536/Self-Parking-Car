name: grpc_test

on:
  push:
    branches:
      - main
      - Dev
      - Test/grpc_test

jobs:
  build:
    runs-on: windows-latest  # Use the Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Restore NASM Cache
        uses: actions/cache@v2
        with:
          path: ~/.cache
          key: nasm-windows

      - name: Check if NASM is cached
        id: check-cache
        run: |
          if [ -x ~/.cache ]; then
            echo "NASM_CACHE_EXISTS=true" >> $GITHUB_ENV
          else
            echo "NASM_CACHE_EXISTS=false" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Install NASM
        if: env.NASM_CACHE_EXISTS != 'true'
        run: |
          choco install nasm

      - name: Cache NASM
        uses: actions/cache@v2
        with:
          path: ~/.cache
          key: nasm-windows

      - name: Restore cache CMake configuration
        uses: actions/cache@v2
        with:
          path: ~/.cmake_cache
          key: cmake-cache

      - name: Build project
        run: |
            PowerShell.exe -ExecutionPolicy Bypass -File ipc_build.ps1

      - name: Cache CMake output
        uses: actions/cache@v2
        with:
          path: ~/.cmake_cache
          key: cmake-cache

